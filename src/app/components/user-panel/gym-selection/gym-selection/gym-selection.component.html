<section class="gym-selection-wrapper">
  <section class="gym-selection-layer">
    <div class="header">
      <h2>Select your gym</h2>
    </div>
    <div class="container animate__animated animate__fadeIn">
      <app-gym-card *ngFor="let gym of gyms" [gym]="gym" (click)="changeCurrentGym(gym)"></app-gym-card>
    </div>
  </section>
</section>
