<div class="booking-table-wrapper">
  <table mat-table
  [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 booking-history-table">

    <ng-container matColumnDef="No.">
     <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Activity Name">
      <th mat-header-cell *matHeaderCellDef> Activity Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

      <ng-container matColumnDef="Start Hour">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{element.start_hour}} </td>
      </ng-container>

      <ng-container matColumnDef="End Hour">
        <th mat-header-cell *matHeaderCellDef> End </th>
        <td mat-cell *matCellDef="let element"> {{element.end_hour}} </td>
      </ng-container>

      <ng-container matColumnDef="Booking Status">
        <th mat-header-cell *matHeaderCellDef> Booking Status </th>
        <td mat-cell *matCellDef="let element"> {{element.booking_status}} </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length" class="element-detail-container">
          <div class="element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="expanded-detail-wrapper">
              <p>Gym: <span>{{element.gym_name}}</span></p>
              <p>Area: <span>{{element.area}}</span></p>
            </div>
            <div class="button-wrapper">
              <button *ngIf='element.booking_status == "Active"' (click)="cancelBooking(element)">Cancel Reservation</button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>
</div>
