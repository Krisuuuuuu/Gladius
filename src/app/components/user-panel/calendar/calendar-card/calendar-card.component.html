<td class="card {{specialClass}}">
  <div class="content">
    <p class="hour">{{ visible == true ? activity.start_hour : 'tarar' }}</p>
    <p class="title">{{ visible == true ? activity.name : '' }}</p>
    <p class="places">{{ visible == true ? activity.current_bookings_number : '' }} /
      {{ visible == true ? activity.max_clients : ''}}</p>
    <div class="duration"><mat-icon>access_time</mat-icon><span> {{ visible == true ? calculateDuration() : ''}} </span></div>
  </div>
</td>
