<section class="client-info-layer">
  <section class="client-info-wrapper animate__animated animate__fadeIn">
    <form [formGroup]="this.clientInfoForm" (ngSubmit)="this.save()">
      <h1>Welcome, User</h1>
      <h2>Edit your profile</h2>
      <div class="info-set">
        <p>Personal Data</p>
        <div class="pair-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input
              matInput
              placeholder="{{ userProfile !== null ? userProfile.name : '' }}"
              type="text"
              autocomplete="off"
              [disabled]="true"
            />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input
              matInput
              placeholder="{{
                userProfile !== null ? userProfile.surname : ''
              }}"
              type="text"
              autocomplete="off"
              [disabled]="true"
            />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Pesel</mat-label>
            <input
              matInput
              placeholder="{{ userProfile !== null ? userProfile.pesel : '' }}"
              type="text"
              autocomplete="off"
              [disabled]="true"
            />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Birth Date</mat-label>
            <input
              matInput
              placeholder="{{
                userProfile !== null ? userProfile.birth_date : ''
              }}"
              type="date"
              autocomplete="off"
              [disabled]="true"
            />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="info-set">
        <p>Contact Data</p>
        <div class="pair-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input
              matInput
              placeholder="{{
                userProfile !== null ? userProfile.country : ''
              }}"
              type="text"
              formControlName="country"
              autocomplete="off"
            />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input
              matInput
              placeholder="{{ userProfile !== null ? userProfile.city : '' }}"
              type="text"
              formControlName="city"
              autocomplete="off"
            />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Postal Code</mat-label>
            <input
              matInput
              placeholder="{{
                userProfile !== null ? userProfile.postal_code : ''
              }}"
              type="text"
              formControlName="postalCode"
              autocomplete="off"
            />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input
              matInput
              placeholder="{{ userProfile !== null ? userProfile.street : '' }}"
              type="text"
              formControlName="street"
              autocomplete="off"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="info-set">
        <p>Email and Phone Number</p>
        <div class="pair-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="{{ userProfile !== null ? userProfile.email : '' }}"
              type="text"
              formControlName="email"
              autocomplete="off"
            />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input
              matInput
              placeholder="{{
                userProfile !== null ? userProfile.phone_number : ''
              }}"
              type="text"
              formControlName="phoneNumber"
              autocomplete="off"
            />
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button type="submit">Confirm</button>
    </form>
    <button mat-raised-button (click)="this.changePassword()">
      Change Password
    </button>
  </section>
</section>
