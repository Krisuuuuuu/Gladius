<div class="wrapper animate__animated animate__fadeIn">
  <form [formGroup]= 'this.signInForm' (ngSubmit)='this.signIn()'>
    <h1>Nice to see you back.</h1>
    <h2>Sign In.</h2>
    <mat-form-field appearance='fill'>
      <mat-label>Email</mat-label>
      <input matInput placeholder="example@email.com" type="email" formControlName='email' autocomplete="off">
      <mat-error *ngIf="signInForm.get('email').hasError('required')"><strong>Email is required</strong></mat-error>
    </mat-form-field>
    <mat-form-field appearance='fill'>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" formControlName='password' autocomplete="off">
      <mat-error *ngIf="signInForm.get('password').hasError('required')"><strong>Password is required</strong></mat-error>
    </mat-form-field>
    <button mat-raised-button type='submit' [disabled]="!signInForm.valid">Sign In</button>
  </form>
</div>
